<div class="breakfast_container">
  <div class="main">
    <div class="main_logo">
      <img src="../../assets/images/logo/logo.png" />
    </div>
    <div class="main_content">
      <form novalidate [formGroup]="formModel" (ngSubmit)="onSubmit()">
        <div class="form-group" [class.has-danger]="formModel.get('username').invalid && formModel.get('username').touched">
          <input type="text"
                 placeholder="昵称"
                 class="form-control form-control-danger"
                 formControlName="username"/>
          <div [hidden]="formModel.get('username').valid || formModel.get('username').untouched">
            <div [hidden]="!formModel.hasError('required', 'username')"
                 [class.form-control-error]="formModel.get('username').invalid && formModel.get('username').touched">
              昵称不能为空
            </div>
          </div>
        </div>
        <div class="form-group" [class.has-danger]="formModel.get('mobile').invalid && formModel.get('mobile').touched">
          <input type="text"
                 placeholder="手机号码"
                 class="form-control form-control-danger"
                 formControlName="mobile"/>
          <div [hidden]="formModel.get('mobile').valid || formModel.get('mobile').untouched">
            <div [hidden]="!formModel.hasError('mobile', 'mobile')"
                 [class.form-control-error]="formModel.get('mobile').invalid && formModel.get('mobile').touched">
              手机号码格式错误
            </div>
          </div>
        </div>
        <div class="form-group" [class.has-danger]="formModel.get('code').invalid && formModel.get('code').touched">
          <div class="input-group">
            <input type="text"
                   placeholder="短信验证码"
                   class="form-control"
                   formControlName="code"/>
            <span class="input-group-btn">
									<button class="btn btn-secondary" type="button" [disabled]="formModel.get('code').invalid">
										发送验证码
									</button>
							    </span>
          </div>
          <div [hidden]="formModel.get('code').valid || formModel.get('code').untouched">
            <div [hidden]="!formModel.hasError('required', 'code')"
                 [class.form-control-error]="formModel.get('code').invalid && formModel.get('code').touched">
              验证码错误
            </div>
          </div>
        </div>
        <div class="form-group" [class.has-danger]="formModel.get('password').invalid && formModel.get('password').touched">
          <input type="password"
                 placeholder="密码"
                 class="form-control form-control-danger"
                 formControlName="password"/>
          <div [hidden]="formModel.get('password').valid || formModel.get('password').untouched">
            <div [hidden]="!formModel.hasError('required', 'password')"
                 [class.form-control-error]="formModel.get('password').invalid && formModel.get('password').touched">
              密码不能为空
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-markedness btn-block">注册</button>
        </div>
        <div class="form-group text-center">
          <a [routerLink]="['/auth']" class="text-muted">
            使用社交平台账号登录
          </a>
          <br />
          <a [routerLink]="['/login']" class="text-muted">
            已有账号？登录
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
